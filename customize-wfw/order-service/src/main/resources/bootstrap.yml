server:
  port: 6001

spring:
  application:
    # 应用的名称，eureka会把这个名称当成实例名称，若实例名称都一致，则eureka会当作集群处理
    # 以后的服务调用，是通过这个服务名来调用的
    name: order-service
  profiles:
    active: local
  cloud:
    config:
      uri: http://localhost:4000
      label: develop
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      # 设置链路追踪的api数量, 1.0 = 100% 即表示追踪所有的请求链路
      probability: 1.0

eureka:
  instance:
    instance-id: order-service-1 # 注册到eureka的唯一实例ID
