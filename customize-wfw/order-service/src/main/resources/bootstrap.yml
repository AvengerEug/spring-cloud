server:
  port: 6001

spring:
  application:
    # 应用的名称，eureka会把这个名称当成实例名称，若实例名称都一致，则eureka会当作集群处理
    # 以后的服务调用，是通过这个服务名来调用的
    name: order-service
  profiles:
    active: local
  cloud:
    config:
      uri: http://localhost:4000
      label: develop

eureka:
  instance:
    instance-id: order-service-1 # 注册到eureka的唯一实例ID
